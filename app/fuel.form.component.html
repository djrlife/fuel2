<form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)">
    <ul>
        <li>
            <div class="column1">
                <span>Total:</span>
            </div>
            <input type="number" name="total" id="name" required
                ngControl="total"
                #name="ngForm">
        </li>
        <li>
            <div class="column1">
                <span>Price:</span>
            </div>
            <input type="number" name="price" id="name" required
                ngControl="price"
                #name="ngForm">
        </li>
        <li>
            <div class="column1">
                <span>Litres:</span>
            </div>
            <input type="number" name="litres" id="name" required
                ngControl="litres"
                #name="ngForm">
        </li>
        <li>
            <div class="column1">
                <span>Odometer:</span>
            </div>
            <input type="number" name="odometer" id="name" required
                ngControl="odometer"
                #name="ngForm">
        </li>
    </ul>
</form>
